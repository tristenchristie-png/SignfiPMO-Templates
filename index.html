<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Template Generator - Installation, QA, UI Request & UAT</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin: 0 0 10px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0;
    }
    
    .template-selector {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .template-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .tab-button {
      padding: 12px 24px;
      border: none;
      background: #f8f9fa;
      color: #666;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 150px;
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .tab-button:hover:not(.active) {
      background: #e9ecef;
      transform: translateY(-1px);
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      .template-tabs {
        flex-direction: column;
      }
      .tab-button {
        min-width: auto;
      }
    }
    
    .form-section, .output-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .form-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    @media (max-width: 600px) {
      .form-row, .form-row-3 {
        grid-template-columns: 1fr;
      }
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 120px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background: #218838;
      transform: translateY(-1px);
    }
    
    .output-area {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      min-height: 400px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .template-section {
      display: none;
    }
    
    .template-section.active {
      display: block;
    }
    
    .hidden {
      display: none !important;
    }
    
    .kiosk-other-field {
      margin-top: 10px;
    }
    
    /* Checkbox groups */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 5px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    
    /* UAT Checklist specific styles */
    .uat-header-fields {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .uat-checklist-container {
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      background: #fafafa;
    }
    
    .checklist-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 15px;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #e9ecef;
      background: white;
      margin-bottom: 8px;
      border-radius: 5px;
    }
    
    .checklist-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .checklist-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    
    .checklist-description {
      font-size: 14px;
      color: #333;
    }
    
    .checklist-remarks {
      width: 200px;
      padding: 5px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    @media (max-width: 768px) {
      .checklist-item {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .checklist-remarks {
        width: 100%;
      }
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .subsection {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .subsection h4 {
      margin: 0 0 15px 0;
      color: #667eea;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Multi-Template Generator</h1>
      <p>Installation Tickets, QA Checklists, UI Requests & UAT Checklists</p>
    </div>
    
    <div class="template-selector">
      <div class="template-tabs">
        <button class="tab-button active" data-template="installation">Installation Ticket</button>
        <button class="tab-button" data-template="qa">QA Checklist</button>
        <button class="tab-button" data-template="ui">UI Request</button>
        <button class="tab-button" data-template="uat">UAT Checklist</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="form-section">
        <!-- Installation Ticket Template -->
        <div id="installation" class="template-section active">
          <h2 class="section-title">Installation Ticket</h2>
          
          <div class="form-group">
            <label for="inst-client-event">Client / Event Name</label>
            <input type="text" id="inst-client-event" placeholder="Enter client or event name">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-so">1. Sales Order (SO)</label>
              <input type="text" id="inst-so" placeholder="Insert SO number">
            </div>
            <div class="form-group">
              <label for="inst-naming">2. Naming Convention</label>
              <input type="text" id="inst-naming" placeholder="Insert Kiosk ID(s)">
            </div>
          </div>
          
          <div class="form-group">
            <label for="inst-address">Address</label>
            <textarea id="inst-address" placeholder="Insert full address, including building name if applicable"></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-cp">3. Channel Partner (CP)</label>
              <input type="text" id="inst-cp" placeholder="Insert Channel Partner or 'Direct'">
            </div>
            <div class="form-group">
              <label for="inst-cx">4. End Client (CX)</label>
              <input type="text" id="inst-cx" placeholder="Insert End Client name">
            </div>
          </div>
          
          <div class="form-row-3">
            <div class="form-group">
              <label for="inst-shipping-date">5. Shipping Date</label>
              <input type="date" id="inst-shipping-date">
            </div>
            <div class="form-group">
              <label for="inst-delivery-date">6. Delivery Date</label>
              <input type="date" id="inst-delivery-date">
            </div>
            <div class="form-group">
              <label for="inst-install-date">7. Requested Installation Date</label>
              <input type="date" id="inst-install-date">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-vinyl-date">8. Vinyl Date</label>
              <input type="date" id="inst-vinyl-date">
            </div>
            <div class="form-group">
              <label for="inst-kiosk-type">9. Kiosk Type</label>
              <select id="inst-kiosk-type" class="kiosk-select">
                <option value="">Select kiosk type...</option>
              </select>
              <div id="inst-kiosk-other" class="kiosk-other-field hidden">
                <input type="text" id="inst-kiosk-other-text" placeholder="Specify other kiosk type">
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-elevator">10. Vending Unit Elevator</label>
              <input type="text" id="inst-elevator" placeholder="Insert elevator type or 'N/A'">
            </div>
            <div class="form-group">
              <label for="inst-screen-size">11. Screen Size</label>
              <input type="text" id="inst-screen-size" placeholder="e.g. 10', 15', 32'">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-workflow">12. Workflow</label>
              <input type="text" id="inst-workflow" placeholder="e.g. ITSM Vending, Smart Workflow, GrabnGo">
            </div>
            <div class="form-group">
              <label for="inst-auth-payment">13. Authentication/Payment Device</label>
              <input type="text" id="inst-auth-payment" placeholder="e.g. Badge ID, Barcode Scanner, Credit Card">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-payment-config">14. Payment Device Configuration</label>
              <input type="text" id="inst-payment-config" placeholder="Insert configuration details or 'N/A'">
            </div>
            <div class="form-group">
              <label for="inst-language">15. Language</label>
              <input type="text" id="inst-language" placeholder="Insert supported language(s)">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-ada-keypad">16. ADA Keypad</label>
              <select id="inst-ada-keypad">
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inst-hosting">17. Hosting</label>
              <input type="text" id="inst-hosting" placeholder="e.g. Multi-Tenant Canada, Default Multi-Tenant">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-internet">18. Internet Connectivity</label>
              <input type="text" id="inst-internet" placeholder="e.g. LAN, Wi-Fi Backup, Optconnect">
            </div>
            <div class="form-group">
              <label for="inst-it-survey">19. IT Site Survey</label>
              <select id="inst-it-survey">
                <option value="">Select...</option>
                <option value="Attached">Attached</option>
                <option value="Pending">Pending</option>
                <option value="N/A">N/A</option>
              </select>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-product-template">20. Product Template</label>
              <input type="text" id="inst-product-template" placeholder="Insert template name or 'N/A'">
            </div>
            <div class="form-group">
              <label for="inst-ui-previous">21. UI for Previous Deployments</label>
              <input type="text" id="inst-ui-previous" placeholder="Insert link or 'N/A'">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="inst-ui-task">22. UI Task Link</label>
              <input type="text" id="inst-ui-task" placeholder="Insert JIRA link or 'TBD'">
            </div>
            <div class="form-group">
              <label for="inst-orientation">23. Orientation of the Vending/Locker</label>
              <input type="text" id="inst-orientation" placeholder="Insert details or 'N/A'">
            </div>
          </div>
          
          <div class="form-row-3">
            <div class="form-group">
              <label for="inst-voltage">24. Voltage</label>
              <input type="text" id="inst-voltage" placeholder="e.g. 110V, 220V">
            </div>
            <div class="form-group">
              <label for="inst-plug-type">25. Plug Type</label>
              <input type="text" id="inst-plug-type" placeholder="e.g. B, C, E, G">
            </div>
            <div class="form-group">
              <label for="inst-poc">26. Point of Contact (POC)</label>
              <input type="text" id="inst-poc" placeholder="Name(s), phone, email">
            </div>
          </div>
          
          <div class="form-group">
            <label for="inst-special-req">Special Requirements</label>
            <textarea id="inst-special-req" placeholder="Insert any specific callouts: tradeshow, demo mode, replanogramming, training, remote support, new hardware, etc."></textarea>
          </div>
          
          <div class="form-group">
            <label for="inst-scope">Scope of Work</label>
            <textarea id="inst-scope" placeholder="Define the scope of work for this installation"></textarea>
          </div>
        </div>
        
        <!-- QA Checklist Template -->
        <div id="qa" class="template-section">
          <h2 class="section-title">QA Checklist</h2>
          
          <div class="form-group">
            <label for="qa-deployment-name">Deployment Name</label>
            <input type="text" id="qa-deployment-name" placeholder="Enter deployment name">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-sales-order">Sales Order</label>
              <input type="text" id="qa-sales-order" placeholder="Sales order number">
            </div>
            <div class="form-group">
              <label for="qa-shipping-date">Shipping Date</label>
              <input type="date" id="qa-shipping-date">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-vinyl-date">Vinyl Date</label>
              <input type="date" id="qa-vinyl-date">
            </div>
            <div class="form-group">
              <label for="qa-naming">Naming</label>
              <input type="text" id="qa-naming" placeholder="Naming convention">
            </div>
          </div>
          
          <div class="form-group">
            <label for="qa-address">Address</label>
            <textarea id="qa-address" placeholder="Full address"></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-cp">Channel Partner (CP)</label>
              <input type="text" id="qa-cp" placeholder="Channel partner">
            </div>
            <div class="form-group">
              <label for="qa-cx">End Client (CX)</label>
              <input type="text" id="qa-cx" placeholder="End client">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-kiosk-type">Kiosk Type</label>
              <select id="qa-kiosk-type" class="kiosk-select">
                <option value="">Select kiosk type...</option>
              </select>
              <div id="qa-kiosk-other" class="kiosk-other-field hidden">
                <input type="text" id="qa-kiosk-other-text" placeholder="Specify other kiosk type">
              </div>
            </div>
            <div class="form-group">
              <label for="qa-elevator">Vending Unit Elevator</label>
              <input type="text" id="qa-elevator" placeholder="Elevator type">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-screen-size">Screen Size</label>
              <input type="text" id="qa-screen-size" placeholder="Screen size">
            </div>
            <div class="form-group">
              <label for="qa-workflow">Workflow</label>
              <input type="text" id="qa-workflow" placeholder="Workflow type">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-auth-payment">Authentication/Payment Device</label>
              <input type="text" id="qa-auth-payment" placeholder="Authentication/Payment device">
            </div>
            <div class="form-group">
              <label for="qa-payment-device">Payment Device</label>
              <input type="text" id="qa-payment-device" placeholder="Payment device">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-language">Language</label>
              <input type="text" id="qa-language" placeholder="Language">
            </div>
            <div class="form-group">
              <label for="qa-ada-keypad">ADA Keypad</label>
              <select id="qa-ada-keypad">
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-hosting">Hosting</label>
              <input type="text" id="qa-hosting" placeholder="Hosting environment">
            </div>
            <div class="form-group">
              <label for="qa-internet">Internet Connectivity</label>
              <input type="text" id="qa-internet" placeholder="Internet connectivity">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-it-survey">IT Site Survey</label>
              <input type="text" id="qa-it-survey" placeholder="IT site survey status">
            </div>
            <div class="form-group">
              <label for="qa-payment-config">Payment Device Configuration</label>
              <input type="text" id="qa-payment-config" placeholder="Payment device configuration">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-product-template">Product Template</label>
              <input type="text" id="qa-product-template" placeholder="Product template">
            </div>
            <div class="form-group">
              <label for="qa-ui-previous">UI for Previous Deployments</label>
              <input type="text" id="qa-ui-previous" placeholder="UI for previous deployments">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="qa-ui-task">UI Task Link</label>
              <input type="text" id="qa-ui-task" placeholder="UI task link">
            </div>
            <div class="form-group">
              <label for="qa-orientation">Orientation of the Vending/Locker</label>
              <input type="text" id="qa-orientation" placeholder="Orientation details">
            </div>
          </div>
          
          <div class="form-row-3">
            <div class="form-group">
              <label for="qa-voltage">Voltage</label>
              <input type="text" id="qa-voltage" placeholder="Voltage">
            </div>
            <div class="form-group">
              <label for="qa-plug-type">Plug Type</label>
              <input type="text" id="qa-plug-type" placeholder="Plug type">
            </div>
            <div class="form-group">
              <label for="qa-special-req">Special Requirements</label>
              <input type="text" id="qa-special-req" placeholder="Special requirements">
            </div>
          </div>
        </div>
        
        <!-- UI Request Template -->
        <div id="ui" class="template-section">
          <h2 class="section-title">UI Request</h2>
          
          <div class="form-row">
            <div class="form-group">
              <label for="ui-cp">CP</label>
              <input type="text" id="ui-cp" placeholder="Channel Partner">
            </div>
            <div class="form-group">
              <label for="ui-cx">CX</label>
              <input type="text" id="ui-cx" placeholder="End Client">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="ui-kiosk-type">Kiosk Type</label>
              <select id="ui-kiosk-type" class="kiosk-select">
                <option value="">Select kiosk type...</option>
              </select>
              <div id="ui-kiosk-other" class="kiosk-other-field hidden">
                <input type="text" id="ui-kiosk-other-text" placeholder="Specify other kiosk type">
              </div>
            </div>
            <div class="form-group">
              <label for="ui-elevator">Vending Unit Elevator</label>
              <input type="text" id="ui-elevator" placeholder="Enhanced ??">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="ui-screen-size">Screen Size</label>
              <input type="text" id="ui-screen-size" placeholder="Screen size">
            </div>
            <div class="form-group">
              <label>Smart Workflows</label>
              <div class="checkbox-group">
                <div class="checkbox-item">
                  <input type="checkbox" id="ui-workflow-x" value="x">
                  <label for="ui-workflow-x">Workflow X</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="ui-workflow-y" value="y">
                  <label for="ui-workflow-y">Workflow Y</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="ui-workflow-z" value="z">
                  <label for="ui-workflow-z">Workflow Z</label>
                </div>
              </div>

    function initializeKioskSelects() {
      const kioskSelects = document.querySelectorAll('.kiosk-select');
      kioskSelects.forEach(select => {
        KIOSK_TYPES.forEach(type => {
          const option = document.createElement('option');
          option.value = type;
          option.textContent = type;
          select.appendChild(option);
        });
        
        // Add "Other" option
        const otherOption = document.createElement('option');
        otherOption.value = 'Other';
        otherOption.textContent = 'Other (specify)';
        select.appendChild(otherOption);
        
        // Handle "Other" selection
        select.addEventListener('change', function() {
          const otherId = select.id + '-other';
          const otherField = document.getElementById(otherId);
          if (otherField) {
            if (select.value === 'Other') {
              otherField.classList.remove('hidden');
            } else {
              otherField.classList.add('hidden');
            }
          }
        });
      });
    }

    function initializeUATChecklist() {
      const container = document.getElementById('uat-checklist-items');
      UAT_CHECKLIST_ITEMS.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'checklist-item';
        itemDiv.innerHTML = `
          <input type="checkbox" class="checklist-checkbox" id="uat-item-${item.sn}" data-sn="${item.sn}">
          <label for="uat-item-${item.sn}" class="checklist-description">${item.sn}. ${item.description}</label>
          <input type="text" class="checklist-remarks" placeholder="Remarks" id="uat-remarks-${item.sn}">
        `;
        container.appendChild(itemDiv);
      });
    }

    function initializeEventListeners() {
      // Template switching
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', function() {
          const template = this.dataset.template;
          switchTemplate(template);
        });
      });

      // Generate button
      document.getElementById('generate-btn').addEventListener('click', generateOutput);
      
      // Clear button
      document.getElementById('clear-btn').addEventListener('click', clearCurrentTemplate);
      
      // Copy button
      document.getElementById('copy-btn').addEventListener('click', copyOutput);
      
      // Download UAT Excel button
      document.getElementById('download-uat-excel').addEventListener('click', downloadUATExcel);
    }

    function switchTemplate(templateName) {
      // Update tab buttons
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-template="${templateName}"]`).classList.add('active');
      
      // Update template sections
      document.querySelectorAll('.template-section').forEach(section => section.classList.remove('active'));
      document.getElementById(templateName).classList.add('active');
      
      // Clear output
      document.getElementById('output-area').textContent = '';
    }

    function generateOutput() {
      const activeTemplate = document.querySelector('.template-section.active').id;
      let output = '';
      
      switch(activeTemplate) {
        case 'installation':
          output = generateInstallationOutput();
          break;
        case 'qa':
          output = generateQAOutput();
          break;
        case 'ui':
          output = generateUIOutput();
          break;
        case 'uat':
          output = 'Use "Download UAT Excel" button to generate the UAT checklist Excel file.';
          break;
      }
      
      document.getElementById('output-area').textContent = output;
    }

    function getKioskValue(selectId, otherInputId) {
      const select = document.getElementById(selectId);
      const otherInput = document.getElementById(otherInputId);
      
      if (select.value === 'Other' && otherInput && otherInput.value) {
        return otherInput.value;
      }
      return select.value;
    }

    function clearCurrentTemplate() {
      const activeTemplate = document.querySelector('.template-section.active');
      const inputs = activeTemplate.querySelectorAll('input, textarea, select');
      
      inputs.forEach(input => {
        if (input.type === 'checkbox') {
          if (input.id === 'ui-lang-english') {
            input.checked = true; // Keep English checked by default
          } else {
            input.checked = false;
          }
        } else {
          input.value = '';
        }
      });
      
      // Hide other fields
      activeTemplate.querySelectorAll('.kiosk-other-field').forEach(field => {
        field.classList.add('hidden');
      });
      
      document.getElementById('output-area').textContent = '';
    }

    function copyOutput() {
      const output = document.getElementById('output-area').textContent;
      if (output) {
        navigator.clipboard.writeText(output).then(() => {
          showToast('Output copied to clipboard!');
        }).catch(() => {
          showToast('Failed to copy. Please select and copy manually.', 'error');
        });
      }
    }
